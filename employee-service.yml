server:
  port: 8082

  datasource:
    url: jdbc:postgresql://localhost:5455/employee_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: 
    database-platform: org.hibernate.dialect.PostgreSQLDialect  

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
